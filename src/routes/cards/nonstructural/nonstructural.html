<template>
  <require from="./nonstructural.css"></require>
  <require from="../../../components/assessment-content/assessment-content"></require>

  <div id="nonstructuralWrapper">
    <assessment-content
      name.bind="name"
      isdamaged.bind="previouslyReportedDamage"
      selectedseverity.bind="previouslyFilledSeverity"
      description.bind="previouslyFilledDescription"
      relay-damage.call="assessment.checkDamage(name, $event)"
      relay-severity.call="assessment.storeSeverity(name, $event)"
      relay-text.call="assessment.storeDamageDescription(name, $event)"
      locale.bind="reportcard.locale.assessment">
    </assessment-content>
  </div>
</template>
