<template>
  <require from="./roof.css"></require>
  <require from="../../../components/assessment-content/assessment-content"></require>

  <div id="roofWrapper">
    <assessment-content
      name.bind="name"
      isDamaged.bind="previouslyReportedDamage"
      selectedSeverity.bind="previouslyFilledSeverity"
      description.bind="previouslyFilledDescription"
      relay-damage.call="assessment.checkDamage('roof', $event, reportcard)"
      relay-severity.call="assessment.storeSeverity('roof', $event, reportcard)"
      relay-text.call="assessment.storeDamageDescription('roof', $event, reportcard)"
      locale.bind="reportcard.locale.assessment">
    </assessment-content>
  </div>
</template>
