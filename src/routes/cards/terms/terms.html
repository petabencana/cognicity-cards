<template>
  <require from="./terms.css"></require>

  <div id="tabsBar">
    <div class="paneTabs" repeat.for="termsObj of reportcard.locale.termsContents">
      <div class="tabs" id.bind="'tab-' + termsObj.tab_key" click.delegate="switchTab(termsObj.tab_key)">
        <p textcontent.bind="termsObj.tab_name"></p>
      </div>
    </div>
  </div>

  <div id="termsWrapper">
    <div repeat.for="termsObj of reportcard.locale.termsContents" class="termsContentWrapper" if.bind="tab === termsObj.tab_key" innerhtml.bind="termsObj.tab_content">
    </div>
  </div>
</template>
