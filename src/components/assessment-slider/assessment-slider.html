<template>
  <require from="./assessment-slider.css"></require>

  <div repeat.for="severity of severityList"
    class="severityButton"
    click.delegate="selectSeverity(severity)">

    <input type="radio"
      id.bind="severity + 'Radio'"
      model.bind="severity"
      checked.bind="selectedSeverity">

    <div class="outline" id.bind="severity + 'Outline'">
      <div class="inner"
        if.bind="severity === selectedSeverity"
        id.bind="severity + 'Fill'">
      </div>
    </div>

    <label for.bind="severity + 'Radio'">
      <p>${locale[severity]}</p>
    </label>
  </div>
</template>
