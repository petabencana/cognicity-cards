<template>
  <require from="./assessment-content.css"></require>
  <require from="../assessment-slider/assessment-slider"></require>

  <div id="assessmentWrapper">
    <div id="assessmentHint">
      <p>hint here</p>
    </div>

    <!-- yes/no buttons -->
    <div id="assessmentButtons">
      <div repeat.for="selector of damageSelectors"
        class="selectorButtons"
        click.delegate="selectDamage(selector)">

        <input type="radio"
          id.bind="selector + 'Radio'"
          model.bind="selector"
          checked.bind="houseDamaged">

        <div class="outline" id.bind="selector + 'Outline'">
          <label for.bind="selector + 'Radio'"
            id.bind="selector + 'Label'">
            ${selector}
          </label>
        </div>
      </div>
    </div>

    <!-- slider -->
    <div class="AssesmentField" id="assessmentSlider">
      <assessment-slider></assessment-slider>
    </div>
    <!-- textbox -->
    <div id="textWrapper">
      <textarea rows="2" id="textArea" placeholder.bind="reportcard.locale.card_hints.description" value.bind="reportcard.description.value" click.delegate="onFocus()" focus.delegate="onFocus()" focusout.delegate="onBlur()"></textarea>
    </div>
  </div>
</template>
